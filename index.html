    <style>
        body {

            padding: 20px 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            text-decoration: none;
            border-radius: 50px;
            font-size: 24px;
            font-weight: 700;
            margin: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .main-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .main-button i {
            margin-right: 10px;
        }
        .info {
            margin-top: 40px;
            padding: 20px;
